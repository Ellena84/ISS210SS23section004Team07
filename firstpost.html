            <div class="container px-4 px-lg-5">

                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>A pressing issue in today's society has been the topic of book banning in public schools. Recently politicians have been voting to ban books that contain LGBTQIA+ or African American main characters or themes. The action of book banning in schools has been occurring for generations, but it has become a frontpage issue in today’s world. Our group chose the issue because of the diverse effects it can have on society and how wrong we all feel it is to ban these books in schools.</p>
                          <iframe width="560" height="315" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pbs.org%2Fwgbh%2Famericanexperience%2Ffeatures%2Fbooks-behind-bars%2F&psig=AOvVaw1drvbMi4LPD10BpBBS7Mup&ust=1682699672347000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCLiBzvS-yv4CFQAAAAAdAAAAABAO" title="book image" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <span class="caption text-muted">This is an image of some of the books that have been banned in certain states.</span>
                        <p>For most of today's generations, the idea of banning these books seems counterproductive and pointless in today’s society. The 21st century is all about accepting people for who they are and sticking to oneself, so why ban these topics in books? As Americans we are supposed to study our history, not try to erase it from existence or diminish the people who suffered for what we have today. </p>
                        <p>In this blog post, we have done countless research to provide the best information regarding the topic of book banning in schools. Please click on each post to learn more about exactly how book banning is impacting our society. If you want to help in fighting this issue, you can read the banned books, spread awareness about the issue through your community, support activists on social media, or donate to the fandom forward campaign that’s training people to fight against censorship.</p>
